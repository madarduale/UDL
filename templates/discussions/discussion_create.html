{% extends "../base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Create New Discussion for {{ course.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form | crispy }}
    <button type="submit" class="btn btn-secondary">Create Discussion</button>
    <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'discussion_list' %}'">Cancel</button>
  </form>
{% endblock %}
