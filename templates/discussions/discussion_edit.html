{% extends "../base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit Discussion for {{ course.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form | crispy }}
    <button type="submit" class="btn btn-secondary">Edit Discussion</button>
    <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'discussion_detail' discussion.pk %}'">Cancel</button> 
  </form>
{% endblock %}
