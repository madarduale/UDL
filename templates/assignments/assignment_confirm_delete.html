{% extends 'base.html' %}

{% block title %}Delete Assignment{% endblock title %}
{% block content %}

<style>
    h2, p {

         color: #ff0000;
     }
     
 </style>

<h2 >Delete Assignment</h2>
<p>Are you sure you want to delete <strong> "{{ assignment.title }}"?</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'assignment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
