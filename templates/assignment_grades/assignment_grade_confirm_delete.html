{% extends 'base.html' %}

{% block title %}Delete Assignment{% endblock title %}
{% block content %}

<style>
    h2, p {

         color: #ff0000;
     }
     
 </style>

<h2 >Delete Grade</h2>
<p>Are you sure you want to delete grades of <strong> "{{ assignment_grade.assignment_solution.assignment.title }}" </strong>assignment?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'assignment_grade_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
