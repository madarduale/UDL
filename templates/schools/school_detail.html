{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'school_list'%}">schools</a></li>
      <li class="breadcrumb-item active" aria-current="page">Schools</li>
    </ol>
</nav>

<div style="margin: auto; width: 50%;">
<ul class="list-group w-50 ">
    <li class="list-group-item"><h2>{{ school.name }}</h2></li>
    <li class="list-group-item">
        <div class="card-body">
            <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">school edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form | crispy }}
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                  <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div> -->
                </div>
              </div>
            </div>
            <a href="{% url 'school_delete' school.pk %}" class="btn btn-danger" style="margin-left: 20px;"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
          </div>
    </li>
</ul>
</div>


{% endblock content %}
