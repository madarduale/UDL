{% extends '../base.html' %}

{% block content %}
<h2>Delete School</h2>
<p>Are you sure you want to delete "{{ school.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'school_list' %}" class="btn btn-success">Cancel</a>
</form>
{% endblock content %}
