
{% extends "../base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0"><img src="https://th.bing.com/th/id/R.40d7cff10c47dab6c82bf12bb18d249e?rik=3BTG8nMniibFLA&riu=http%3a%2f%2fwww.uoh-edu.net%2fwp-content%2fuploads%2f2018%2f01%2fLOGO.png&ehk=cTEd9c%2fR3bgiYhErYkHnM9hwwYGGCQP3hSZz6qnTSbw%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
              alt="Login image" class="w-50 vh-50" style="object-fit: cover; object-position: center;"></span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" method="post" action="{% url "login" %}">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              <h2 style="display: flex; justify-content: center;"><i class="bi bi-person-circle"></i></h2>
              <div data-mdb-input-init class="form-outline mb-4" class="input-group">
                <span class="input-group-text"><i class="bi bi-at m-2"></i>{{ form.username | as_crispy_field}}</span>
                
                
              </div>
              <div data-mdb-input-init class="form-outline mb-4" class="input-group">
                <span class="input-group-text" ><i class="bi bi-key m-2"></i>{{ form.password | as_crispy_field}}</span>
                
                
              </div>
            
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="{% url "signup" %}" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
