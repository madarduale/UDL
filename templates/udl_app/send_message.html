{% extends "../base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Send Message</h2>
<form method="post">
    {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-outline-success" type="submit">Send</button>
  <a class="btn btn-success" href="{% url 'home' %}">Back</a>
</form>

{% endblock content %}
