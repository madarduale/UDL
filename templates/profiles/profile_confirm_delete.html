{% extends '../base.html' %}

{% block content %}
<h2>Delete Profile</h2>
<p>Are you sure you want to delete "{{ profile.user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile_list' %}">Cancel</a>
</form>
{% endblock content %}
