version: '3.8'

services:
  web:
    build:
      context: .
      args:
        SECRET_KEY: ${SECRET_KEY}
        DEBUG: ${DEBUG}
        ALLOWED_HOSTS: ${ALLOWED_HOSTS}
        DATABASE_URL: ${DATABASE_URL}
    command: gunicorn --workers=3 --bind=0.0.0.0:$PORT UDL_project.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - UDL_project/.env
    environment:
      - PORT=8000
